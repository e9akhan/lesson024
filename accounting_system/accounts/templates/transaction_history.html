{% extends 'base.html' %}

{% block content %}

{% for entry in data %}
    <div class="container" id="transaction-details">
        <p><strong>Date</strong> : {{entry.date}} <strong>Category</strong> : {{entry.category.upper}}   <strong>Description</strong> : {{entry.description}}   <strong>Amount</strong> : {{entry.amount}}   <strong>Mode of payment</strong> : {{entry.mode_of_payment.upper}}</p>
    </div>
    <br>
{% endfor %}

{% endblock %}
