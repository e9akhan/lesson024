{% extends 'base.html' %}

{% block content %}
<div class="container">
    <h3 class="text-center m-5">Login</h3>

    {% if messages %}
        {% for message in messages %}
            {{message}}
        {% endfor %}
    {% endif %}
    <form action="" method="post">
        {% csrf_token %}
        {{form}}<br>
        <button type="submit" class="btn btn-success m-2">Submit</button>
    </form>
</div>
{% endblock %}
